<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy</title>

        <!-- Mudando o ícone da aba do site -->
        <link rel="icon" href="./images/logo-icon.png">
        <!-- Fazendo o link com os arquivos CSS -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/page-landing.css">
        <!-- Linkando novas fontes -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap">
    </head>

    <body>
        <div id="page-landing">
            <div id="container">
                <header>
                    <img class="animate-up" id="logo" src="./images/logo.svg" alt="Logomarca de Happy">
        
                    <!-- Essa div pertence a duas classes: location e animate-up -->
                    <!-- Para um elemento pertencer a mais de uma classe basta dar um espaço entre os nomes -->
                    <div class="location animate-up">
                        <strong>Rio do Sul</strong>
                        <p>Santa Catarina</p>
                    </div>
                </header>
        
                <main>
                    <h1 class="animate-up">Leve felicidade para o mundo</h1>
        
                    <section class="visit">
                        <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>
        
                        <a class="animate-up" href="#" title="Visite orfanatos">
                            <img src="./images/arrow.svg" alt="Ir para o mapa">
                        </a>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
